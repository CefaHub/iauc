name: Build IllitAuction

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sanity check (block old sources)
        run: |
          if [ -f "src/main/java/com/illit/auction/VaultEconomyBridge.java" ]; then
            echo "ERROR: Old sources detected (VaultEconomyBridge.java). Remove old src/ from repo."; exit 1
          fi

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build with Maven
        run: mvn -q clean package

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: IllitAuction-jar
          path: target/*.jar
